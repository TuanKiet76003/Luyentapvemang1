<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Tạo mảng số nguyên </title>
</head>
<body>
<script>
let ary = []
let n = +prompt('Nhập vào số lương');
for (let i=0;i<n;i++) {
    ary[i] = +prompt('Nhập sốvào phần tử' + i);
}
let v = +prompt("tìm số V trong phần tử");

if (ary.includes(v) ){
        document.write('V is in the arry');
    }else {
        document.write('v is not in the arry ');


}
</script>

</body>
</html>
