<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Đảo ngược mảng </title>
</head>
<body>
<script>
    let arry = [100];
    let n = +prompt("Nhập số phần tử trong mảng là bao nhiêu");
    for ( let i=0;i<n;i++){
        arry[i]= +prompt('Nhập số phần tử theo thứ tự' + i);
    }
    document.write(arry.reverse().toString());
</script>

</body>
</html>
