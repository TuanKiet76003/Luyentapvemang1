<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Khởi tạo mảng số nguyên  </title>
</head>
<body>
<script>
  let arry = [1,5,9,12,18,17,22,6,11,2,4];
  let numbers =0
  for ( let i=0;i < arry.length;i++){
    if (arry[i] >= 10 ){
      numbers ++;
      document.write(arry[i] + "-"  )
    }
  }
  document.write( '<br>' +'những tất cả số lớn hơn 10 là =' + numbers );
</script>
</body>
</html>
