<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Đếm số nguyên âm trong một chuỗi </title>
</head>
<body>
<script>
  let arry = [100] ;
  let n  = +prompt('Nhập chuỗi số nguyên') ;
  for ( let  i=0;i< n;i++){
    arry[i] = +prompt('Nhập số phần tử ' + i);
    if (arry[i]<0){
      document.write('số nguyên âm là = ' + arry[i] );
    }
  }
</script>
</body>
</html>
